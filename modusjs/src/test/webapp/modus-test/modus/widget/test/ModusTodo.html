<h2>Todo</h2>
<div class="controller:ModusTodo">
	<script type="text/json">
	{
		"todoText": "",
		"todos": [
			{ "text": "learn angular", "done": true },
			{ "text": "build an angular app", "done": false }
		]
	}
	</script>
	<span class="scope:todos">${remaining} of ${length} remaining</span>
	[ <a href="" class="click:archive">archive</a> ]
	<ul class="scope:todos repeat unstyled">
		<li>
			<input type="checkbox" name="done" class="change:change"/>
			<span class="done-${done}">${text}</span>
		</li>
	</ul>
	<form class="scope">
		<input type="text" name="todoText" size="30" placeholder="add new todo here">
		<input class="btn-primary click:addTodo" type="submit" value="add">
	</form>
</div>
<link rel="stylesheet" href="Todo.css"/>
