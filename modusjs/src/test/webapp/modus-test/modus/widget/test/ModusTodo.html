<h2>Todo</h2>
<div data-modus-face="controller:ModusTodo">
	<div class="json">
	{
		"todos": [
			{ "text": "learn angular", "done": true },
			{ "text": "build an angular app", "done": false }
		]
	}
	</div>
	<span data-modus-face="model:todos">${remaining} of ${length} remaining</span>
	[ <a href="" data-modus-face="click:archive">archive</a> ]
	<ul data-modus-face="list:todos" class="unstyled">
		<li>
			<input type="checkbox" name="done"/>
			<span class="done-${done}">${text}</span>
		</li>
		<li data-modus-face="default">
			<span>No more todos.</span>
		</li>
	</ul>
	<form data-modus-face="submit:addTodo">
		<input type="text" name="todoText" size="30" placeholder="add new todo here"/>
		<input class="btn-primary" type="submit" value="add"/>
	</form>
</div>
<link rel="stylesheet" href="Todo.css"/>
