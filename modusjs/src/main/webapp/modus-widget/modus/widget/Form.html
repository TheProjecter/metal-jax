<form>
	<fieldset class="expanded">
		<legend>Form</legend>
		<div class="fieldset">
			<div class="json">
				{
					"items": [
						{ "name": "name1", "value": "value1", "label": "Name 1" },
						{ "name": "name2", "value": "value2", "label": "Name 2" },
						{ "name": "name3", "value": "value3", "label": "Name 3" }
					]
				}
			</div>
			<table><tbody data-modus-face="list:items">
				<tr><td><label for="${name}">${label}:</label></td><td><input name="${name}" value="${value}" type="text"/></td></tr>
			</tbody></table>
			<div><button name="submit" type="submit">Submit</button><button name="clear" type="reset">Clear</button></div>
			<div id="result"></div>
		</div>
	</fieldset>
</form>
<link rel="stylesheet" href="Form.css"/>
