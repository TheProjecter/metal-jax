<form method="post" action="security/login">
	<fieldset class="expanded">
		<legend>Login Form</legend>
		<div class="fieldset">
			<table>
				<tr><td><label for="j_username">User:</label></td><td><input name="j_username" type="text"/></td></tr>
				<tr><td><label for="j_password">Password:</label></td><td><input name="j_password" type="password"/></td></tr>
			</table>
			<div><button name="submit" type="submit">Submit</button><button name="clear" type="reset">Clear</button></div>
		</div>
	</fieldset>
</form>
